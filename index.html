<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA2111003010298</title> <!-- Update this to your roll number -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e); /* Gradient effect */
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3); /* Glowing shadow */
        }
        h1 {
            color: #00d4ff; /* Shiny cyan */
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* Glowing text effect */
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 10px;
            background-color: #333;
            color: #e0e0e0;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Glowing effect */
        }
        textarea:focus {
            border-color: #00d4ff;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); /* Glowing effect on focus */
        }
        button {
            background: linear-gradient(145deg, #00d4ff, #00aaff); /* Shiny gradient button */
            color: #121212; /* Dark text color */
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4); /* Glowing effect */
        }
        button:hover {
            background: linear-gradient(145deg, #00aaff, #0088cc); /* Darker shiny gradient */
        }
        button:active {
            background: linear-gradient(145deg, #0088cc, #006699); /* Even darker shiny gradient */
            transform: scale(0.98);
        }
        .dropdown {
            margin-top: 10px;
            width: 100%;
            border-radius: 12px;
            padding: 10px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #333;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 12px;
            background: linear-gradient(145deg, #1e1e1e, #333); /* Gradient effect */
            color: #e0e0e0;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3); /* Glowing shadow */
            font-size: 16px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BFHL Data Processor</h1>
        <form id="data-form">
            <textarea id="data-input" placeholder='Enter JSON array, e.g., {"data": ["M", "1", "334", "4", "B"]}'></textarea>
            <button type="submit">Submit</button>
        </form>
        <select id="options-dropdown" class="dropdown" multiple style="display: none;">
            <option value="alphabets">Alphabets</option>
            <option value="numbers">Numbers</option>
            <option value="highest">Highest lowercase alphabet</option>
        </select>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('data-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const dataInput = document.getElementById('data-input').value;
            const responseDiv = document.getElementById('response');
            const optionsDropdown = document.getElementById('options-dropdown');

            // Validate input format
            let parsedData;
            try {
                parsedData = JSON.parse(dataInput);
                if (!parsedData.data || !Array.isArray(parsedData.data)) {
                    throw new Error('Invalid JSON format, expected { "data": [...] }');
                }
            } catch (error) {
                responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                return;
            }

            // Show dropdown after valid submission
            optionsDropdown.style.display = 'block';

            try {
                const response = await fetch('https://backend-bf.vercel.app/bfhl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(parsedData)
                });

                const result = await response.json();
                responseDiv.innerHTML = ''; // Clear previous response
                
                if (result.is_success) {
                    let content = '';
                    const selectedOptions = Array.from(optionsDropdown.selectedOptions).map(option => option.value);
                    
                    if (selectedOptions.includes('numbers')) {
                        content += result.numbers.length > 0 
                            ? `<p><strong>Numbers:</strong> ${result.numbers.join(', ')}</p>` 
                            : '<p>No numbers found.</p>';
                    }
                    if (selectedOptions.includes('alphabets')) {
                        content += result.alphabets.length > 0 
                            ? `<p><strong>Alphabets:</strong> ${result.alphabets.join(', ')}</p>` 
                            : '<p>No alphabets found.</p>';
                    }
                    if (selectedOptions.includes('highest')) {
                        content += result.highest_lowercase_alphabet.length > 0 
                            ? `<p><strong>Highest Alphabet:</strong> ${result.highest_lowercase_alphabet.join(', ')}</p>` 
                            : '<p>No highest alphabet found.</p>';
                    }
                    if (!content) {
                        content = '<p>No options selected or no data to display.</p>';
                    }
                    responseDiv.innerHTML = content;
                } else {
                    responseDiv.innerHTML = `<p>Error: ${result.message}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
